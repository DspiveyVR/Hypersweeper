<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hypersweeper</title>
</head>
<body>
    <div id="mainMenu">
        Hypersweeper
    </div>
    <div id="game">
        <div id="cursor"></div>
        <div id="gameOver"></div>
        <div id="stopwatch"></div>
        <img id="mine" style="display: none;" src="./Assets/Default/mine.png" alt="">
        <img id="flag" style="display: none;" src="./Assets/Default/flag.png" alt="">
        <div id="bombCountDiv">
            <img id="bombCountImg" src="./Assets/Default/mine.png" alt="">
            <p id="bombCount"></p>
        </div>
        <div id="scoreboard">
            <h1>Scoreboard</h1>
        </div>
    </div>
    <script type="module" src="Stopwatch.js"></script>
    <script type="module" src="Board.js"></script>
</body>
</html>
